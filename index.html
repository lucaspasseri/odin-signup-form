<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Odin Store</title>
		<script src="./app.js" defer></script>
		<link href="./style.css" rel="stylesheet" />
	</head>
	<body>
		<div class="image-holder">
			<header>
				<img
					src="./imgs/odin-lined.png"
					alt="Odin Logo"
					width="95px"
					height="127px"
				/>
				<h1>ODIN</h1>
			</header>
			<p>
				Photo by
				<a
					href="https://unsplash.com/pt-br/@cristofer?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
					>Cristofer Maximilian</a
				>
				on
				<a
					href="https://unsplash.com/pt-br/fotografias/arvores-verdes-em-solo-marrom-4F04NnJSfjU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
					>Unsplash</a
				>
			</p>
		</div>
		<main>
			<div class="top-container">
				<p>
					This is not a real online service! You know you need something like
					this isn your life to help you realize your deepest dreams. Sign up
					<em>now</em> to get started.
				</p>
				<p>You <em>know</em> you want to.</p>
			</div>
			<div class="form-container">
				<h2>Let's do this!</h2>
				<form id="new-account-form" action="#" method="get" novalidate>
					<ul>
						<li>
							<label for="first-name">
								FIRST NAME
								<input id="first-name" name="first-name" />
							</label>
						</li>

						<li>
							<label for="last-name">
								LAST NAME
								<input id="last-name" name="last-name" />
							</label>
						</li>
						<li>
							<label for="email">
								<span>EMAIL * <span class="alert"></span></span>
								<input
									id="email"
									name="email"
									type="email"
									autocomplete="username"
									required
								/>
							</label>
						</li>
						<li>
							<label for="phone-number">
								PHONE NUMBER
								<input id="phone-number" name="phone-number" type="tel" />
							</label>
						</li>
						<li>
							<label for="password">
								<span>PASSWORD * <span class="alert"></span></span>
								<input
									id="password"
									name="password"
									type="password"
									minlength="8"
									autocomplete="new-password"
									required
								/>
							</label>
						</li>
						<li>
							<label for="confirm-password">
								<span>CONFIRM PASSWORD * <span class="alert"></span></span>
								<input
									id="confirm-password"
									name="confirm-password"
									type="password"
									minlength="8"
									autocomplete="new-password"
									required
								/>
							</label>
						</li>
					</ul>
				</form>
			</div>
			<div class="bottom-container">
				<button type="submit" form="new-account-form">Create Account</button>

				<p>Already have an account? <a href="#">Log in</a></p>
			</div>
		</main>
	</body>
</html>
